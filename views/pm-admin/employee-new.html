{%extends '../layout/pm-admin/layout.html'%} {%block content%}
<div class="content-wrapper" style="min-height: 946px;">
    <div style="padding: 20px 30px; background: rgb(243, 156, 18); z-index: 999999; font-size: 16px; font-weight: 600;"><a class="pull-right" href="#" data-toggle="tooltip" data-placement="left" title="" style="color: rgb(255, 255, 255); font-size: 20px;" data-original-title="Never show me this again!">×</a><a href="https://themequarry.com" style="color: rgba(255, 255, 255, 0.9); display: inline-block; margin-right: 10px; text-decoration: none;">Ready to sell your theme? Submit your theme to our new marketplace now and let over 200k visitors see it!</a>
        <a class="btn btn-default btn-sm" href="https://themequarry.com" style="margin-top: -5px; border: 0px; box-shadow: none; color: rgb(243, 156, 18); font-weight: 600; background: rgb(255, 255, 255);">Let's Do It!</a>
    </div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            添加员工
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/pm-admin/index"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">Forms</a></li>
            <li class="active">General Elements</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加员工</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" method="POST">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">用户名</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="用户账号">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">密码</label>
                                <input type="password" class="form-control" id="exampleInputEmail1" name="password" placeholder="用户密码">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">姓名 </label>
                                <input type="text" class="form-control" id="exampleInputEmail1" name="truename" placeholder="真实姓名">
                            </div>
                            <div class="form-group">
                                <label for="">职业</label>
                                <select name="job" id="input1/(\w+)/\u\1/g" class="form-control" required="required">
                                {% for job in jobs  %}
                                <option value="{{job._id.toString()}}" {%if loop.index0 ==0 %} selected {%endif%}>{{job.name}}</option>
                                {%endfor%}
                            </select>
                            </div>


                            <div class="form-group">
                                <label for="exampleInputPassword1">简述</label>
                                <textarea id="input1/(\w+)/\u\1/g" class="form-control" rows="3" name="summary" required="required"></textarea>
                            </div>


                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->



                <!-- /.box -->

            </div>
            <!--/.col (left) -->

            <!--/.col (right) -->
        </div>

    </section>
    <!-- /.content -->
</div>
{%endblock%}
